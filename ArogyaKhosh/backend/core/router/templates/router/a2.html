<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Doctor Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #2b2d42;
            --light-text: #8d99ae;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        
        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }
        
        .container {
            max-width: 1300px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 18px 0;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }
        
        .app-title {
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            background-color: var(--card-bg);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h5 {
            margin: 0;
            font-weight: 600;
            color: var(--text-color);
        }
        
        /* Avatar display section */
        .avatar-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        
        .avatar-container {
            position: relative;
            background-color: #f0f5ff;
            border-radius: var(--border-radius);
            overflow: hidden;
            flex: 1;
            min-height: 400px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .spline-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        spline-viewer {
            width: 100%;
            height: 100%;
        }
        
        /* Chat section */
        .chat-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 24px 20px;
            background-color: var(--card-bg);
            min-height: 400px;
            max-height: 550px;
            border-radius: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .message {
            max-width: 85%;
            margin-bottom: 15px;
            padding: 14px 18px;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            background-color: #f0f2f5;
            color: var(--text-color);
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            text-align: right;
        }
        
        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .ai-message .message-time {
            color: var(--light-text);
        }
        
        .input-group {
            background-color: var(--card-bg);
            padding: 16px 20px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }
        
        #message-input {
            border-radius: 30px;
            padding: 14px 20px;
            border: 1px solid #e7ebf3;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        #message-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 30px;
            padding: 10px 24px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-sm {
            padding: 7px 14px;
            font-size: 0.85rem;
            border-radius: 20px;
        }
        
        /* Conversations list */
        .list-group-item {
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .list-group-item:last-child {
            border-bottom: none;
        }
        
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        
        .active-chat {
            background-color: #f0f2f5;
            border-left: 4px solid var(--primary-color);
        }
        
        .chat-preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 5px;
            color: var(--light-text);
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: inline-block;
            padding: 12px 18px;
            background-color: #f0f2f5;
            border-radius: 16px;
            margin-bottom: 15px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: var(--light-text);
            display: inline-block;
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes typing {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        /* Welcome message */
        .welcome-message {
            text-align: center;
            color: var(--light-text);
            margin: 40px 0;
            padding: 30px;
            border-radius: var(--border-radius);
            background-color: rgba(240, 242, 245, 0.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }
        
        .welcome-message i {
            font-size: 48px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .welcome-message h4 {
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 600;
        }
        
        /* Doctor avatar in header */
        .chat-header {
            display: flex;
            align-items: center;
        }
        
        .doctor-avatar {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Status badge */
        #status-indicator {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.75rem;
            background-color: #4ade80;
        }

        /* Mobile adjustments */
        @media (max-width: 992px) {
            .container {
                margin: 10px 0;
                padding: 0 10px;
                max-width: 100%;
            }
            
            .chat-container {
                min-height: 300px;
                max-height: 400px;
            }
            
            .avatar-container {
                min-height: 300px;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: 80%;
                height: 100%;
                z-index: 1000;
                background-color: white;
                transition: left 0.3s ease;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .mobile-toggle {
                display: block !important;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.4);
                z-index: 999;
            }
            
            .overlay.active {
                display: block;
            }
        }
        
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            padding: 5px;
        }
        
        /* Camera styles */
        .camera-container {
            margin-top: 20px;
            width: 100%;
            position: relative;
            display: none;
        }
        
        #user-camera {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            display: block;
        }
        
        .camera-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        .medical-upload-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
          }
          
          .upload-section {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
          }
          
          .upload-section h3 {
            margin-top: 0;
            color: #2c3e50;
          }
          
          .upload-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
          }
          
          .upload-button:hover {
            background-color: #2980b9;
          }
          
          .button-icon {
            font-size: 1.2em;
          }
          
          .upload-preview {
            margin-top: 15px;
            min-height: 100px;
            border: 1px dashed #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #7f8c8d;
          }
    </style>
</head>
<body>
    <div class="container">
     
        
        <div class="row">
            <!-- Mobile toggle button -->
            <div class="d-block d-md-none mb-3">
                <button class="mobile-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Sidebar overlay for mobile -->
            <div class="overlay" id="sidebar-overlay"></div>
            
            <!-- Sidebar with chat history -->
            <div class="col-lg-3 sidebar mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Your Conversations</h5>
                        
                        <button id="new-chat-btn" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i> New Chat
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <ul id="chat-list" class="list-group list-group-flush">
                            <!-- Chat history will be loaded here -->
                            <li class="list-group-item text-center text-muted">Loading your chats...</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="row">
                    <!-- 3D Avatar Section -->
                    <div class="col-lg-5 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                <h5>Virtual Doctor</h5>
                                <span id="status-indicator" class="badge bg-success">Online</span>
                            </div>
                            <div class="card-body p-0">
                                <div class="avatar-section">
                                    <div class="avatar-container">
                                        <div class="spline-container">
                                            <spline-viewer url="https://prod.spline.design/cOzASNbuQZklJ8d0/scene.splinecode"></spline-viewer>
                                        </div>
                                    </div>
                                    
                                    <!-- Camera Button -->
                                    <div class="text-center mt-3 mb-2">
                                        <button id="toggle-camera-btn" class="btn btn-primary">
                                            <i class="fas fa-video"></i> Turn On Camera
                                        </button>
                                    </div>
                                    
                                    <!-- Camera Container (Hidden by default) -->
                                    <div class="camera-container" id="camera-container">
                                        <video id="user-camera" autoplay playsinline></video>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Chat Section -->
                    <div class="col-lg-7 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                <div class="chat-header">
                                    <div class="doctor-avatar">
                                        <i class="fas fa-user-md"></i>
                                    </div>
                                    <h5 id="current-chat-title">Current Consultation</h5>
                                </div>
                            </div>
                            <div class="chat-section">
                                <div id="chat-messages" class="chat-container">
                                    <!-- Welcome message shown initially -->
                                    <div class="welcome-message">
                                        <i class="fas fa-comment-medical"></i>
                                        <h4>Welcome to Virtual Doctor</h4>
                                        <p>Select a previous conversation or start a new chat to begin.</p>
                                    </div>
                                </div>
                                <form id="message-form">
                                    <div class="input-group">
                                        <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
                                        <button type="submit" class="btn btn-primary ms-2">
                                            <i class="fas fa-paper-plane"></i> Send
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="health-vitals" class="health-vitals-container"></div>

    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentChatId = null;
        let micActive = true;
        let cameraActive = false;
        let cameraStream = null;

        // Function to get cookie value by name
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Get CSRF token and Auth token from cookies
        const csrfToken = getCookie('csrftoken');
        const authToken = getCookie('authToken');

        // Function to prepare headers for API requests
        function getRequestHeaders() {
            const headers = {
                'X-CSRFToken': csrfToken,
                'Content-Type': 'application/json'
            };
            
            // Add Authorization header if authToken exists
            if (authToken) {
                headers['Authorization'] = Token ${authToken};
            }
            
            return headers;
        }

        // Load chat history
        function loadChats() {
            fetch('/bot/chats/', {
                method: 'GET',
                headers: getRequestHeaders()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(HTTP error! Status: ${response.status});
                }
                return response.json();
            })
            .then(data => {
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '';
                
                if (data.length === 0) {
                    chatList.innerHTML = '<li class="list-group-item text-center text-muted">No conversations yet</li>';
                    return;
                }
                
                data.forEach(chat => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item chat-item';
                    li.dataset.chatId = chat.id;
                    li.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted"><i class="far fa-clock me-1"></i>${formatDate(chat.created_at)}</small>
                        </div>
                        <div class="chat-preview">${chat.preview}</div>
                    `;
                    li.addEventListener('click', () => {
                        loadChat(chat.id);
                        // Close sidebar on mobile
                        if (window.innerWidth < 768) {
                            toggleSidebar();
                        }
                    });
                    chatList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error loading chats:', error);
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '<li class="list-group-item text-center text-danger">Error loading chats</li>';
                
                // Check if error is due to authentication
                if (error.message.includes('401')) {
                    chatList.innerHTML = '<li class="list-group-item text-center text-danger">Authentication error. Please log in again.</li>';
                }
            });
        }
        
        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        // Load a specific chat
        function loadChat(chatId) {
            // Update active chat
            currentChatId = chatId;
            
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active-chat');
            });
            
            const selectedChat = document.querySelector(.chat-item[data-chat-id="${chatId}"]);
            if (selectedChat) {
                selectedChat.classList.add('active-chat');
            }
            
            // Enable message input
            document.getElementById('message-input').disabled = false;
            document.querySelector('#message-form button').disabled = false;
            
            // Show loading in chat area
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML = '<div class="text-center my-5"><div class="spinner-border text-primary" role="status"></div><p class="mt-3 text-muted">Loading messages...</p></div>';
            
            // Load messages
            fetch(/bot/chats/${chatId}/messages/, {
                method: 'GET',
                headers: getRequestHeaders()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(HTTP error! Status: ${response.status});
                }
                return response.json();
            })
            .then(data => {
                messagesContainer.innerHTML = '';
                
                if (data.length === 0) {
                    messagesContainer.innerHTML = '<div class="text-center my-5 text-muted">No messages yet. Start the conversation!</div>';
                    return;
                }
                
                data.forEach(message => {
                    appendMessage(message);
                });
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            })
            .catch(error => {
                console.error('Error loading messages:', error);
                messagesContainer.innerHTML = '<div class="text-center my-5 text-danger">Error loading messages</div>';
                
                // Check if error is due to authentication
                if (error.message.includes('401')) {
                    messagesContainer.innerHTML = '<div class="text-center my-5 text-danger">Authentication error. Please log in again.</div>';
                }
            });
        }
        
        // Create a new chat
        function createNewChat() {
            // Show loading in button
            const newChatBtn = document.getElementById('new-chat-btn');
            const originalBtnHtml = newChatBtn.innerHTML;
            newChatBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating...';
            newChatBtn.disabled = true;
            
            fetch('/bot/chats/', {
                method: 'POST',
                headers: getRequestHeaders()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(HTTP error! Status: ${response.status});
                }
                return response.json();
            })
            .then(data => {
                loadChats();
                loadChat(data.chat_id);
                
                // Restore button
                newChatBtn.innerHTML = originalBtnHtml;
                newChatBtn.disabled = false;
                
                // Close sidebar on mobile
                if (window.innerWidth < 768) {
                    toggleSidebar();
                }
            })
            .catch(error => {
                console.error('Error creating chat:', error);
                
                // Restore button
                newChatBtn.innerHTML = originalBtnHtml;
                newChatBtn.disabled = false;
                
                let errorMessage = 'Error creating new chat. Please try again.';
                
                // Check if error is due to authentication
                if (error.message.includes('401')) {
                    errorMessage = 'Authentication error. Please log in again.';
                }
                
                alert(errorMessage);
            });
        }
        
        // Append a message to the chat
        function appendMessage(message) {
            const messagesContainer = document.getElementById('chat-messages');
            
            // Remove welcome message if it exists
            const welcomeMsg = messagesContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = message ${message.type}-message;
            
            // Format message text with line breaks
            const formattedMessage = message.message.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="message-content">${formattedMessage}</div>
                <div class="message-time">${formatDate(message.created_at)}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            
            // Remove welcome message if it exists
            const welcomeMsg = messagesContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Send a message
        function sendMessage(message) {
            if (!currentChatId || !message.trim()) return;
            
            // Clear input
            document.getElementById('message-input').value = '';
            
            // Disable the input and button while processing
            document.getElementById('message-input').disabled = true;
            document.querySelector('#message-form button').disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            fetch(/bot/chats/${currentChatId}/messages/, {
                method: 'POST',
                headers: getRequestHeaders(),
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(HTTP error! Status: ${response.status});
                }
                return response.json();
            })
            .then(data => {
                // Remove typing indicator
                removeTypingIndicator();
                
                // Append user message and AI response
                appendMessage(data.user_message);
                appendMessage(data.ai_message);
                
                // Re-enable the input and button

                document.querySelector('#message-form button').disabled = false;
                document.getElementById('message-input').focus();
            })

                const errorDiv = document.createElement('div');

                // Check if error is due to authentication

                    errorDiv.textContent = 'Authentication error. Please log in again.';
                } else {
                    errorDiv.textContent = 'Failed to send message. Please try again.';
                }
                
                messagesContainer.appendChild(errorDiv);
                
                // Re-enable the input and button
                document.getElementById('message-input').disabled = false;
                document.querySelector('#message-form button').disabled = false;
                document.getElementById('message-input').focus();
                
                // Auto-remove error after 5 seconds
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            });
        }

// Text-to-Speech for AI responses
function speakAIResponse(text) {
    // Remove any HTML tags from the text
    const cleanText = text.replace(/<[^>]*>/g, '');
    
    // Create speech synthesis utterance
    const speech = new SpeechSynthesisUtterance(cleanText);
    
    // Optional: Configure voice settings
    speech.rate = 1.0;  // Speed of speech (0.1 to 10)
    speech.pitch = 1.0; // Pitch (0 to 2)
    speech.volume = 1.0; // Volume (0 to 1)
    
    // Optional: Choose a voice (if available)
    const voices = window.speechSynthesis.getVoices();
    // Try to find a female voice for the doctor
    const femaleVoice = voices.find(voice => 
        voice.name.includes('female') || 
        voice.name.includes('Woman') || 
        voice.name.includes('girl')
    );
    
    if (femaleVoice) {
        speech.voice = femaleVoice;
    }
    
    // Speak the text
    window.speechSynthesis.speak(speech);
    
    // Show speaking indicator
    updateStatusIndicator('Speaking');
    
    // When done speaking, reset the status
    speech.onend = function() {
        updateStatusIndicator('Online');
    };
}

// Speech-to-Text for user input
let recognition;
let isListening = false;

function setupSpeechRecognition() {
    // Check browser support
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Your browser does not support speech recognition. Try using Chrome or Edge.');
        return false;
    }
    
    // Create speech recognition object
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    
    // Configure
    recognition.continuous = false;
    recognition.interimResults = true;
    recognition.lang = 'en-US';  // Set language
    
    // Handle results
    recognition.onresult = function(event) {
        const transcript = Array.from(event.results)
            .map(result => result[0])
            .map(result => result.transcript)
            .join('');
            
        // Update input field with transcript
        document.getElementById('message-input').value = transcript;
        
        // If this is a final result
        if (event.results[0].isFinal) {
            // Optional: Auto-submit after a short delay
            if (transcript.trim().length > 0) {
                setTimeout(() => {
                    if (isListening && currentChatId) {
                        sendMessage(transcript.trim());
                        stopListening();
                    }
                }, 1000);
            }
        }
    };
    
    // Handle errors
    recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        stopListening();
    };
    
    // Handle end of speech input
    recognition.onend = function() {
        if (isListening) {
            // If we're still supposed to be listening, restart
            recognition.start();
        } else {
            // Update UI to show we've stopped listening
            updateMicButton();
        }
    };
    
    return true;
}

function startListening() {
    if (!recognition) {
        if (!setupSpeechRecognition()) {
            return;
        }
    }
    
    isListening = true;
    recognition.start();
    updateMicButton();
    updateStatusIndicator('Listening...');
}

function stopListening() {
    if (recognition) {
        isListening = false;
        recognition.stop();
        updateMicButton();
        updateStatusIndicator('Online');
    }
}

function toggleListening() {
    if (isListening) {
        stopListening();
    } else {
        startListening();
    }
}

function updateMicButton() {
    const micButton = document.getElementById('mic-button');
    if (micButton) {
        if (isListening) {
            micButton.classList.add('active');
            micButton.innerHTML = '<i class="fas fa-microphone-slash"></i>';
            micButton.title = 'Stop listening';
        } else {
            micButton.classList.remove('active');
            micButton.innerHTML = '<i class="fas fa-microphone"></i>';
            micButton.title = 'Start voice input';
        }
    }
}

function updateStatusIndicator(status) {
    const statusIndicator = document.getElementById('status-indicator');
    if (statusIndicator) {
        statusIndicator.textContent = status;
        
        // Update color based on status
        if (status === 'Online') {
            statusIndicator.className = 'badge bg-success';
        } else if (status === 'Listening...') {
            statusIndicator.className = 'badge bg-danger';
        } else if (status === 'Speaking') {
            statusIndicator.className = 'badge bg-info';
        }
    }
}

const originalAppendMessage = appendMessage;
appendMessage = function(message) {
    // Call the original function first
    originalAppendMessage(message);
    
    // If it's an AI message, speak it
    if (message.type === 'ai') {

};
